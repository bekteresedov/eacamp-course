<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-Grid 3</title>
    <style>
      body {
        background-color: rgb(211, 216, 220);
      }
      main {
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
        flex-wrap: wrap;
        width: 60%;
        margin: auto;
      }
      div {
        padding: 100px;
        font-weight: bold;
        color: #fff;
        background-color: red;
        margin-left: 40px;
      }
    </style>
  </head>
  <body>
    <main>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </main>
  </body>
</html>
