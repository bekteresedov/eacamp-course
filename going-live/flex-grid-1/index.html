<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Grid 1</title>
    <style>
        main{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            height: 100vh;

            align-items: center;
        }
        div{
            border: 2px solid black;
            height: 100px;
            width: 400px;
        }
    </style>

  </head>
  <body>
    <main>
      <div>div 1</div>
      <div>div 2</div>
      <div>div 3</div>
      <div>div 4</div>
      <div>div 5</div>
      <div>div 6</div>
    </main>
  </body>
</html>
