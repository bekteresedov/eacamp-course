    <body>
      <!-- header -->

      <!-- section -->
      <div class="section-container" style="height: 83vh;">
        <section class="left-section">
          <h1>Contact</h1>
          <form action="">
            <label for="name">Name</label>
            <input type="text" required id="name" placeholder="Baktar Asad" />
            <label for="email">Email</label>
            <input
              type="email"
              required
              id="email"
              placeholder="bssv@gmail.com"
            />
            <label for="message">Message</label>
            <textarea id="message" cols="68" rows="10"></textarea>
            <button>Gonder</button>
          </form>
        </section>

        <section class="right-section">
          <h2>Connect with Me</h2>
          <ul>
            <li>
              <a href="#"
                ><img
                  src="assets/images/github-128.png"

            <li>
              <a href="#"
                ><img
                  src="assets/images/linkedin-128.png"
